        <h1>出身地について</h1>
        <div class="syussinti">
            <div class="yuumei">
                <img src="img/yanagawa.jpg"alt="≪川下り≫">
                <h2>川下り</h2>
                <p>柳川 川下りの魅力とは？ 柳川の川下りは通称「どんこ舟」と呼ばれる舟に乗り、水路「掘割」を巡ります。
                     しだれ柳や季節の花々、白壁の美しい街並みを水面から眺める贅沢な時間が過ごせます。 低い水門をくぐったり、船頭さんの軽妙なガイドなども楽しみのひとつです。</p>
            </div>   
            <div class="yuumei">
                <img src="img/yanagawaunagi.jpg"alt="≪ウナギ≫">
                <h2>ウナギ</h2>
                <p>柳川のうなぎは、せいろ蒸しという調理法で有名です。タレを絡めたご飯の上に鰻の蒲焼きと錦糸卵をのせ、せいろで蒸すことで、鰻の旨味がご飯に染み込み、最後まで温かく食べられます。</p>
            </div>
